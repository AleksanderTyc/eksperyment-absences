{% extends "base.html" %}
{% from 'bootstrap/form.html' import render_form %}

{% block absence_content %}
<!--
Na wzor signin.
-->
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-10 col-md-8 col-lg-6 mx-auto">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title text-center">Request password reset</h5>
            <form class="form-signin" action="" method="post" role="form">
              {{ form.hidden_tag() }}
              <div class="form-group">
                <input class="form-control" id="username" name="username" type="text"
                  value="{% if form.username.data is none %}{{ '' }}{% else %}{{ form.username.data }}{% endif %}"
                  placeholder="Username" required autofocus>
              </div>
              <div class="form-group">
                <input class="form-control" id="email" name="email" type="text"
                  value="{% if form.email.data is none %}{{ '' }}{% else %}{{ form.email.data }}{% endif %}"
                  placeholder="Email" required>
                {% if form.errors[ "email" ] %}
                  {% for blad in form.errors[ "email" ] %}
                    <span style="color:red;">[ {{ blad }} ]</span>
                  {% endfor %}
                {% endif %}
              </div>
              <input class="btn btn-lg btn-primary btn-block" id="submit" name="submit" type="submit" value="Submit">
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
