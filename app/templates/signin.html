{% extends "base.html" %}
{% from 'bootstrap/form.html' import render_form %}

{% block absence_content %}
<div class="row">
  <div class="col-sm-4">
  </div>
  <div class="col-sm-8">
    <div class="row">
      <div class="col-sm-6">
        <h3>Please log in to access the app.</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        {{ render_form( form, novalidate = True ) }}
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-sm-6">
        <p>Forgot your password? <a href="#{# url_for( "route_password_reset_request" ) #}">Request password reset.</a></p>
        <p>New user? <a href="#{# url_for( "route_signup" ) #}">Register.</a></p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
